<!doctype html>
<html>

<head>

  <title>ZUKS Client</title>

  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link rel="shortcut icon" href="http://zuks.org/static/img/favicon.png?v=2" type="image/x-icon">

  <script src="bower_components/webcomponentsjs/webcomponents.js">
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>

  <link rel="import" href="components/zuks-client-app.html">
  <link rel="import" href="components/zuks-app.html">

  <style>
  html,body {
    height: 100%;
    width: 100%;
    margin: 0;
    background-color: #f0f2f4;
    
    font-family: 'Roboto', sans-serif;
  }

  header {
    background-color: white;
    height: 60px;
    border-bottom: 1px solid #4d9eff;
  }

  header img {
    height: 41px;
    width: 150px;
    vertical-align: middle;
    padding-top: 9px; 
  }

  .container {
    width: 1000px;
    margin: auto; 
  }

  .back {
    background: url('https://www.zuks.org/img/icons/back.png') no-repeat left;
    background-size: 16px;
    padding-left: 28px!important;
    background-position: 5px;
  }

  nav {
    float: right;
  }

  nav a {
    display: block;
    text-decoration: none;
    padding: 20px 15px;
    line-height: 20px;
    color: #555;
    float: left;
    font-size: 14px;
  }

  nav .active {
    color: #fff;
    background-color: #4d9eff;
  }

  zuks-app, zuks-client-app {
    border-radius: 9px;
    border: 9px solid #ADB2BD;
    box-shadow: 0 6px 16px 0 rgba(0,0,0,0.6);
  }

  zuks-app {
    float: left;
    margin: 18px;
    /* 100 % - margin top - header - margin bottom */
    height: calc(100% - 27px - 60px - 27px);
    /* 80 % - margin left - margin right */
    width: calc(80% - 27px - 27px);
  }
  
  zuks-client-app {
    float: left;
    margin: 18px;
    margin-left: 0;
    /* 100 % - margin top - header - margin bottom */
    height: calc(100% - 27px - 60px - 27px);
    max-height: 500px;
    /* 20 % - margin right - border left */
    width: calc(20% - 27px - 12px);
  }

  </style>

</head>

<body unresolved>
  
  <header>
    <div class="container">
      <a class="navbar-brand" href="https://www.zuks.org"><img src="https://www.zuks.org/static/img/logo/logo%40300.png" alt="ZUKS Logo" /></a>
      <nav>
        <a href="https://www.zuks.org" class="back">ZUKS</a>
        <a href="#" class="active">Prototyp</a>
      </nav>
    </div>
  </header>

  <zuks-app></zuks-app>
  <zuks-client-app></zuks-client-app>

</body>

</html>
