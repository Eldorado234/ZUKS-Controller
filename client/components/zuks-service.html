<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="zuks-service" attributes="volunteers">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="volunteers"
      auto
      url="http://localhost:8000/volunteers/?format=json"
      on-core-response="{{volunteersLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer({
    volunteers: [],
    ws: null,
    created: function() {
      this.initWebSocket();
    },
    addVolunteer: function(volunteer) {
      var self = this;
      $.ajax({
        url:"http://localhost:8000/volunteers/",
        type:"POST",
        data:JSON.stringify(volunteer),
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        success: function(data){

        }
      });
    },
    volunteersLoaded: function() {
      this.volunteers = this.$.volunteers.response.slice(0);
    },
    initWebSocket: function() {
      var self = this;

      self.ws = new WebSocket('ws://localhost:8888/ws');
      self.ws.onopen = function() {
        console.log("Webservice connected");
      };
      self.ws.onmessage = function(msg) {
        console.log("Recieved message: " + msg.data);

        object = JSON.parse(msg.data);

        var event_function = eval("self.event_handler." + object.event);
        if (event_function) {
          event_function(self, object.data);
        } else {
          console.warn("No handler registered for event: " + object.event)
        }
      };
    },
    event_handler: {
      volunteer_create: function(self, volunteer) {
        self.volunteers.push(volunteer)
      }
    }
  });
  </script>
</polymer-element>
