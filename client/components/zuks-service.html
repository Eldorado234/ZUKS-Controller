<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="zuks-service" attributes="volunteers">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="volunteers"
      auto
      url="http://localhost:8000/volunteers/?format=json"
      on-core-response="{{volunteersLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('zuks-service', {
    created: function() {
      this.volunteers = [];
    },
    volunteersLoaded: function() {
      this.volunteers = this.$.volunteers.response.results.slice(0);
    }
  });
  </script>
</polymer-element>
