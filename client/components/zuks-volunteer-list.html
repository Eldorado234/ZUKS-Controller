<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-list/core-list.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/core-overlay/core-overlay.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/core-icons/maps-icons.html">

<polymer-element name="zuks-volunteer-list" attributes="volunteerGroups selectedVolunteers">
  <template>
    <style>
    :host {
      display: block;
      height: 100%;
    }

    core-list {
      height: 100%;
    }

    .item {
      height: 70px;
      padding-right: 16px;
      padding-left: 16px;
      padding-top: 4px;
      padding-bottom: 4px;
      cursor: pointer;
    }

    .item.selected .container {
      background: #eee;
    }

    .container, paper-shadow {
      height: 100%;
    }

    .divider {
      color: #888;
      padding-left: 16px;
      padding-top: 16px;
      padding-bottom: 4px;
      cursor: pointer;
    }

    .content {
      padding-left: 10px;
    }

    .devider paper-button {
      margin:0;
    }

    #volunteerDetail {
      margin: 0;
      max-width: 280px;
      margin-top: 4px;
    }
    </style>

    <core-list data="{{volunteerGroups.values | flattenGroup}}" 
             groups="{{volunteerGroups.values}}"  
          selection="{{selectedVolunteers}}" selectionenabled multi
                 id="volunteerList">
      <template>
        <div divider class="divider">
          {{groupModel.name}}
        </div>
        <div class="item {{ {selected: selected} | tokenList }}">
          <paper-shadow>
            <div horizontal layout center class="container">
              <div class="content">{{model.first_name}} {{model.last_name}}</div>
            </div>
            <paper-ripple fit></paper-ripple>
          </paper-shadow>
        </div>
      </template>
    </core-list>

    <paper-action-dialog heading="{{selectedVolunteers.length > 1 ? selectedVolunteers.length + ' Helfer ausgewÃ¤hlt' : selectedVolunteers[0].first_name + ' ' + selectedVolunteers[0].last_name}}" 
        on-core-overlay-position="{{layoutVolunteerOverlay}}" 
 on-core-overlay-close-completed="{{volunteerOverlayClosed}}"
                          layered="false"
                              id="volunteerDetail" autoCloseDisabled>
        <template if="{{selectedVolunteers.length > 1}}">
          <div>
            <template repeat="{{volunteer, i in selectedVolunteers}}">
              <span>
                {{volunteer.first_name}} {{volunteer.last_name}}
                {{(i < selectedVolunteers.length - 1) ? ',' : ''}}
              </span>
            </template>
          </div>
        </template>

        <div horizontal layout>
          <paper-icon-button icon="maps:my-location" on-click="{{locate}}"></paper-icon-button>
          <paper-icon-button icon="maps:navigation" on-click="{{sendToLocation}}"></paper-icon-button>
        </div>
        <paper-dropdown-menu label="Gruppe">
            <paper-dropdown layered class="dropdown">
                <core-menu class="menu" valueattr="gid" selected="{{selectedGroup}}">
                    <template repeat="{{group in volunteerGroups.values}}">
                        <paper-item gid="{{group.id}}">{{group.name}}</paper-item>
                    </template>
                </core-menu>
            </paper-dropdown>
        </paper-dropdown-menu>

        <paper-button dismissive>Abbrechen</paper-button>
        <paper-button class="tintText" on-click="{{saveVolunteer}}" affirmative>Speichern</paper-button>
    </paper-action-dialog>

  </template>
  <script>
  Polymer({
    flattenGroup: function(groupList) {
      var volunteers = [];
      if (groupList) {
        groupList.forEach(function(group) {
          volunteers.push(group.members);
        });
      }
      return volunteers;
    },
    selectVolunteer: function(volunteer) {
      this.$.volunteerList.selectData(volunteer);
      this.$.volunteerList.scrollToData(volunteer);
    },
    selectedVolunteersChanged: function(changes) {
      if (this.selectedVolunteers.length > 0) {
        if (this.selectedVolunteers.length > 1) {
          this.selectedGroup = '';
        } else {
          this.selectedGroup = this.selectedVolunteers[0].group;
        }

        this.$.volunteerDetail.open();
      } else {
        this.$.volunteerDetail.close();
      }
    },
    volunteerOverlayClosed: function(event) {
      if (event.target === this.$.volunteerDetail) {
        this.$.volunteerList.clearSelection();
      }
    },
    layoutVolunteerOverlay: function(event) {
      var thisStyle = getComputedStyle(this);
      event.target.style.right = thisStyle.width;
      event.target.style.top = 0;
      event.target.dimensions.position = {v: 'top', h: 'right'};
    },
    saveVolunteer: function(event) {
      this.applyUpdate(function(volunteer) {
        volunteer.group = this.selectedGroup;
      }.bind(this));
    },
    locate: function() {
      this.fire("focus-request", this.selectedVolunteers);
    },
    sendToLocation: function() {
      this.fire("location-request", {
        callback: this.applyLocation.bind(this)
      });
    },
    applyLocation: function(locationResult) {
      if (locationResult && locationResult.location) {
        this.applyUpdate(function(volunteer) {
          this.targetLocation = locationResult.location;
        }.bind(this));
      }
    },
    applyUpdate: function(changeFunction) {
      var editableVolunteers = [];
      this.selectedVolunteers.forEach(function(volunteer) {
        var copiedVolunteer = $.extend(true, {}, volunteer);
        changeFunction(copiedVolunteer);
        editableVolunteers.push(copiedVolunteer);
      }, this);
      this.fire("update", editableVolunteers);
    }
  });
  </script>
</polymer-element>
