<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/leaflet-map/leaflet-map.html">
<link rel="import" href="../bower_components/core-list/core-list.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/core-overlay/core-overlay.html">

<polymer-element name="zuks-volunteer-list" attributes="volunteerGroups selectedVolunteers">
  <template>
    <style>
    :host {
      display: block;
      height: 100%;
      overflow: scroll;
    }

    core-list {
      height: calc(100% - 60px);
      width: 300px;
      
    }

    .item {
      height: 70px;
      padding-right: 20px;
      padding-left: 20px;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    .item.selected .container {
      background: #eee;
    }

    .container, paper-shadow {
      height: 100%;
    }

    .divider {
      color: #888;
      padding-left: 20px;
      padding-top: 15px;
    }

    .content {
      padding-left: 10px;
    }

    .devider paper-button {
      margin:0;
    }

    </style>

    <core-list data="{{volunteerGroups | flattenGroup}}" groups="{{volunteerGroups}}" multi selection="{{selectedVolunteers}}" id="volunteerList" selectionenabled>
      <template>
        <div divider class="divider"><paper-button on-click="{{updateGroup}}">{{groupModel.name}}</paper-button></div>
        <div class="item {{ {selected: selected} | tokenList }}">
          <paper-shadow>
            <div horizontal layout center class="container">
              <div class="content">{{model.first_name}} {{model.last_name}}</div>
            </div>
            <paper-ripple fit></paper-ripple>
          </paper-shadow>
        </div>
      </template>
    </core-list>

    <paper-action-dialog heading="Gruppe {{actionName}}" id="addGroup" backdrop="true">
        <paper-input-decorator label="Name">
          <input is="core-input" value="{{group.name}}" autofocus />
        </paper-input-decorator>

        <paper-button dismissive>Abbrechen</paper-button>
        <paper-button affirmative default on-click="{{saveGroup}}">Speichern</paper-button>
    </paper-action-dialog>

    <paper-action-dialog heading="{{selectedVolunteers.length > 1 ? selectedVolunteers.length + ' Helfer ausgewählt' : selectedVolunteers[0].first_name + ' ' + selectedVolunteers[0].last_name}}" id="volunteerDetail" autoCloseDisabled="true" on-core-overlay-position="{{layoutVolunteerOverlay}}" on-core-overlay-close-completed="{{volunteerOverlayClosed}}">
        <template if="{{selectedVolunteers.length > 1}}">
          <div>
            <template repeat="{{volunteer, i in selectedVolunteers}}">
              <span>{{volunteer.first_name}} {{volunteer.last_name}}{{(i < selectedVolunteers.length - 1) ? ',' : ''}}</span>
            </template>
          </div>
        </template>
        <paper-dropdown-menu label="Gruppe">
            <paper-dropdown layered class="dropdown">
                <core-menu class="menu" valueattr="gid" selected="{{selectedGroup}}">
                    <template repeat="{{group in volunteerGroups}}">
                        <paper-item gid="{{group.id}}">{{group.name}}</paper-item>
                    </template>
                </core-menu>
            </paper-dropdown>
        </paper-dropdown-menu>

        <paper-button affirmative>Abbrechen</paper-button>
        <paper-button affirmative on-click="{{saveVolunteer}}">Speichern</paper-button>
    </paper-action-dialog>

    <paper-button raised on-click="{{addGroup}}">Neue Gruppe</paper-button>

  </template>
  <script>
  Polymer({
    flattenGroup: function(groupList) {
      var volunteers = [];
      $(groupList).each(function() {
        volunteers.push(this.members);
      });
      return volunteers;
    },
    addGroup: function() {
      this.group = {name: "", members: []};
      this.actionName = "hinzufügen";
      this.$.addGroup.open();
    },
    updateGroup: function(event) {
      this.group = $.extend(true, {}, event.target.templateInstance.model.groupModel);
      this.actionName = "aktualisieren";
      this.$.addGroup.open();
    },
    saveGroup: function() {
      if (this.group.id) {
        this.fire("group-updated", this.group);
      } else {
        this.fire("group-added", this.group);
      }
    },
    selectedVolunteersChanged: function(oldVal, newVal) {
      if (this.selectedVolunteers.length > 0) {
        if (this.selectedVolunteers.length > 1) {
          this.selectedGroup = '';
        } else {
          this.selectedGroup = this.selectedVolunteers[0].group;
        }
        console.log(this.selectedGroup);
        this.$.volunteerDetail.open();
      } else {
        this.$.volunteerDetail.close();
      }
    },
    volunteerOverlayClosed: function(event) {
      if (event.target === this.$.volunteerDetail) {
        this.$.volunteerList.clearSelection(); 
      }
    },
    layoutVolunteerOverlay: function(event) {
      var target = $(event.target);
      var list = $(this.$.volunteerList);

      target.css('top', $('.item', list).css('padding-top'));
      target.css('right', list.css('width'));
      target.css('margin', 0);
      target.css('max-width', '280px');

      event.target.dimensions.position = {v: 'top', h: 'right'};
    },
    saveVolunteer: function(event) {
      var self = this;
      var editableVolunteers = [];
      $(this.selectedVolunteers).each(function() {
        var copiedVolunteer = $.extend(true, {}, this);
        copiedVolunteer.group = self.selectedGroup;
        editableVolunteers.push(copiedVolunteer);
      });
      this.fire("volunteers-updated", editableVolunteers);
    }
  });
  </script>
</polymer-element>
