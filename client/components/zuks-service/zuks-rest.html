<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="zuks-rest">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
  </template>
  <script>
  Polymer({
    root_url: "http://localhost:8000/",
    errorHandler: null,
    put: function(type, object) {
      if (!object.id) {
        console.warn("Object has to have an id to be able to PUT it.")
      }
      this.send(type + "/" + object.id, object, "PUT");
    },
    post: function(type, object) {
      this.send(type, object, "POST");
    },
    send: function(url, object, method) {
      var self = this;
      $.ajax({
        url:self.root_url + url + "/",
        type:method,
        data:JSON.stringify(object),
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        error: self.errorHandler
      });
    },
    get: function(url, callback) {
      var self = this;
      $.ajax({
        url:self.root_url + url + "/",
        type:"GET",
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        success: callback,
        error: self.errorHandler
      });
    }
  });
  </script>
</polymer-element>
